<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Baby Name Generator</h2>
    <div class="holder">
        <input type='text' id="last-name" placeholder="Last Name">
    </div>
    <div class="holder">
        <input type="radio" id="boy" name="gender" value="boy" checked class="radio-btn">Boy
        <input type='radio' id="girl" name="gender" value="girl" class="radio-btn">Girl
    </div>
    <div class="holder">
        <button id="get-name">Get my Baby Name</button>
    </div>
    <div id="name-holder" class="holder"></div>

    <script src="script.js"></script>
    <script src="baby.js"></script>
</body>

</html>
